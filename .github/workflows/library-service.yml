server:
  port: 8081

spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/librarydb
    username: your_db_username
    password: your_db_password
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    database-platform: org.hibernate.dialect.PostgreSQLDialect
